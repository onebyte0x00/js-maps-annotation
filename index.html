<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map Annotation Tool</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="map-container">
        <div id="map"></div>
        <div id="sidebar">
            <h2>Map Annotations</h2>
            <div id="annotation-controls">
                <button id="add-marker">Add Marker</button>
                <button id="add-polygon">Add Polygon</button>
                <button id="add-line">Add Line</button>
                <button id="save-data">Save Annotations</button>
                <button id="clear-all">Clear All</button>
            </div>
            <div id="annotation-form" style="display: none;">
                <h3>Annotation Details</h3>
                <label for="annotation-title">Title:</label>
                <input type="text" id="annotation-title">
                <label for="annotation-description">Description:</label>
                <textarea id="annotation-description"></textarea>
                <button id="save-annotation">Save</button>
                <button id="cancel-annotation">Cancel</button>
            </div>
            <div id="annotations-list"></div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>
</html>
