<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Annotation Tool</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app-container">
        <div id="map"></div>
        <div id="controls">
            <div class="tool-buttons">
                <button id="marker-btn" class="active" title="Add Marker">
                    <svg viewBox="0 0 24 24"><path d="M12,2C8.14,2,5,5.14,5,9c0,5.25,7,13,7,13s7-7.75,7-13C19,5.14,15.86,2,12,2z"/></svg>
                </button>
                <button id="line-btn" title="Add Line">
                    <svg viewBox="0 0 24 24"><path d="M3.5,18.5L9.5,12.5L13.5,16.5L22,6.92L20.59,5.5L13.5,13.5L9.5,9.5L2,17L3.5,18.5z"/></svg>
                </button>
                <button id="circle-btn" title="Add Circle">
                    <svg viewBox="0 0 24 24"><path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"/></svg>
                </button>
                <button id="measure-btn" title="Measure Distance">
                    <svg viewBox="0 0 24 24"><path d="M3,4H5V10H3V4M6,5V9H8V5H6M9,6V8H11V6H9M12,7V8H13V7H12M14,6V8H16V6H14M17,5V9H19V5H17M20,4H22V10H20V4M3,14H5V20H3V14M6,15V19H8V15H6M9,16V18H11V16H9M12,17V18H13V17H12M14,16V18H16V16H14M17,15V19H19V15H17M20,14H22V20H20V14Z"/></svg>
                </button>
            </div>
            <div id="measurement-display">
                Distance: <span id="distance-value">0</span> meters
            </div>
            <div class="action-buttons">
                <button id="save-btn">Save</button>
                <button id="clear-btn">Clear All</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
